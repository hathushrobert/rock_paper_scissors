<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <script src="script.js" defer></script>

    <div class="header">
        <h1 class="title-heading">Rock Paper Scissors</h1>
        <p>The rules are easy. The first to five wins...wins!</p>
    </div>

    <div class="player-container">
        <div class="image-container">
            <img  class="human-icon" src="images/ProfileIcon.png" alt="player icon">
            <p>You are playing against...</p>
        </div>

        <div class="image-container">
            <img class="computer-icon" src="images/laptop.png" alt="computer icon">
            <p>A computer</p>
        </div>
    </div>

    <div class="footer">
        <h3>Are you ready?</h3>
        <button type="button" class="start-game-button"> Start game</button>
    </div>
</body>
</html>
